version: '3.9'
services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:1.0.7
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Your_password123
    ports:
      - '1433:1433'
    healthcheck:
      test: [ 'CMD-SHELL', '/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Your_password123 -Q "SELECT 1"' ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: ankane/pgvector:latest
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vector
    ports:
      - '5432:5432'

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    command: azurite-blob --blobHost 0.0.0.0 --blobPort 10000
    ports:
      - '10000:10000'

  servicebus:
    image: ghcr.io/azure/azure-service-bus/emulator:latest
    ports:
      - '5672:5672'

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - '8081:8081'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServer=Server=sqlserver,1433;Database=ats;User Id=sa;Password=Your_password123;TrustServerCertificate=True
      - VectorStore__Connection=Host=postgres;Username=postgres;Password=postgres;Database=vector
      - MlService__BaseUrl=http://ml-service:8081
    ports:
      - '8080:8080'
    depends_on:
      - sqlserver
      - postgres
      - ml-service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '5173:4173'
    depends_on:
      - backend
